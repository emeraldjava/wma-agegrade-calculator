<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      WMA Age Grade Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WMA Age Grade Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list>
      <ion-item *ngFor="let event of events">
        <ion-label>list {{event.name}}</ion-label>
      </ion-item>
    </ion-list>

  <!-- https://edupala.com/ionic-table/ -->
    <ion-content scroll="false" has-header="true" padded="true" >
      <h2>a h2</h2>
    </ion-content>

    <ion-grid>
      <ion-row>
        <ion-col>Id</ion-col>
        <ion-col>Name</ion-col>
        <ion-col>Distance</ion-col>
        <ion-col>Seconds</ion-col>
        <ion-col>Time</ion-col>
      </ion-row>
      <ion-row *ngFor="let event of events">
        <ion-col>{{event.name}}</ion-col>
        <ion-col>{{event.name}}</ion-col>
        <ion-col>{{event.distance}}</ion-col>
        <ion-col>{{event.name}}</ion-col>
        <ion-col>{{event.name}}</ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
